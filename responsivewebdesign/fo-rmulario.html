<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/C-gaSS.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registramiento</h1>
    <p>Porfa, llene este formulario con la información que se requiere</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Nombre: <input type="text" id="first-name" required></label>
            <label for="last-name">Apellido <input type="text" id="last-name" required></label>
            <label for="email">Correo <input type="email" id="email" required></label>
           <label for="new-password">Nueva Contraseña <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <label for="cuenta-Personal"><input type="radio" name="tipo-cuenta" id="cuenta-Personal" > Cuenta personal</label>
            <label for="cuenta-Negocios"><input type="radio" name="tipo-cuenta" id="cuenta-Negocios" > Cuenta de negocios</label>
            <label for="terminos-y-condiciones"><input type="checkbox"  id="terminos-y-condiciones" required> Acepto los <a href="https://www.freecodecamp.org/news/terms-of-service/">terminos y condiciones</a></label>
        </fieldset>
        <fieldset></fieldset>
        <input type="submit">
    </form>
</body>
</html>
